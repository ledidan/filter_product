<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My Product</h1>
    <input type="text" id="searchInput" placeholder="Input search" />
    <div>
      <label for="categorySelect">Select Category:</label>
      <select id="categorySelect">
        <option value="all">All</option>
      </select>
    </div>
    <div>
      <label for="priceMin">Min Price:</label>
      <input type="number" id="priceMin" min="0" step="1" />
      <label for="priceMax">Max Price:</label>
      <input type="number" id="priceMax" min="0" step="1" />
  
      <button id="priceFilterButton">Filter</button>
    </div>

    <div class="searchResults">
      <div class="cards" id="searchResults"></div>
    </div>
  </div>
  <script src="./lib/jquery-3.7.0.min.js" ></script>
  <script src="search.js"></script>
</body>
</html>
